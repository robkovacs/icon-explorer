<!doctype html>
<html>
    <head>
        <title>Justworks system icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="assets/css/oately.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script> let shutUpFirefox; </script>
    </head>
    <body>
        <h1>Justworks system icons</h1>
        <div id="icon-settings">
            <div id="search-input">
                <input type="text" id="icon-setting--keyword" placeholder="Search icons" />
            </div>
            <div>
                <button id="toggle-deprecated" role="switch" aria-checked="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="32">
                        <rect class="toggle-frame" x="0.5" y="2.5" width="31" height="19" ry="10" stroke="#848890" stroke-width="1" fill="#F7F8FB" />
                        <circle class="toggle-switch" cx="10" cy="12" r="9.5" stroke="#848890" stroke-width="1" fill="#fff" />
                    </svg>
                    Hide deprecated icons
                </button>
            </div>
            <div id="icon-count"></div>
        </div>

        <main>
            <div id="gallery"></div>
            <div id="inspector">
                <div class="empty-state">Choose an icon to see its details here</div>
            </div>
        </main>

        <template id="icon-summary-template">
            <button class="icon-summary">
                <figure>
                    <div class="icon-preview"></div>
                    <figcaption></figcaption>
                </figure>
            </button>
        </template>

        <template id="icon-detail-template">
            <div class="icon-detail">
                <figure>
                    <div class="icon-preview"></div>
                    <figcaption></figcaption>
                </figure>
                <ul class="icon-tag-list"></ul>
                <p></p>
                <small>Source: <span></span></small>
            </div>
        </template>

        <template id="icon-tag-template">
            <li><button class="icon-tag"></button></li>
        </template>

        <script type="module" src="assets/js/main.js"></script>
    </body>
</html>
